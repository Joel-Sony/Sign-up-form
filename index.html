<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css";>
    <link rel="stylesheet" href="normalize.css";>
</head>
<body>
    <div class="imageContainer">
        <p>sdfsdf</p>
    </div>
    <div class="rightContainer">
        <div class="message">Join pls :)</div>
        <div class="formContainer">
            <form>
                <h3>Let's do this i guess</h3>
                <div class="row1">
                    <label>FIRST NAME: <input type="text" name="firstName" placeholder="John"></label>
                    <label>LAST NAME: <input type="text" name="lastName" placeholder="Doe"></label>
                </div>
                <div class="row2">
                    <label>EMAIL: <input type="email" name="mail" placeholder="email@email.com"></label>
                    <label>PHONE NUMBER: <input type="number" name="phone"></label>
                </div>
                <div class="row3">
                    <label>PASSWORD: <input type="password" name="password"></label>
                    <label>CONFIRM PASSWORD: <input type="password" name="password"></label>
                </div>
            </form>
        </div>
        <div class="loginContainer"></div>
            <button>Create Account</button>
            <p>Already have an account? <span>Log in</span></p>
        </div>
    </div>
</body>
</html>
